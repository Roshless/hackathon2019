<!DOCTYPE html>
<html>
<head>
	<title>Mapa</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="theme.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<style>
	#map {
	  position:absolute;
	  top:0;
	  bottom:0;
	  right:0;
	  left:0;
	  z-index:0;
	}

	#add {
	  position:absolute;
	  top:0;
	  bottom:0;
	  right: 10px;
	  z-index:1;
	}
		
	a:hover { color: red }
</style>
	
</head>
<body>
<div id="map" style="width: 100%; height: 100%"></div>

	<div id="add" class="form-style-5" style="height: 78%">
	<h2 style="margin-top:-2%">Uzupełnij zgłoszenie</h2>

	  <div class="container">
		  <fieldset>
		  <legend><span class="number">1</span>Ikona</legend>

		  <label class="item">
		  <input type="radio" name="icons" id="icon_podjazd">
		  <img src="ikony/podjazd.png" width="50" height="50">
		  </label>
		  <label class="item">
		  <input type="radio" name="icons" id="icon_schody">
		  <img src="ikony/schody.png" width="50" height="50">
		  </label>
		  <label class="item">
		  <input type="radio" name="icons" id="icon_winda">
		  <img src="ikony/winda.png" width="50" height="50">
		  </label>
		  <label class="item">
		  <input type="radio" name="icons" id="icon_zapytanie">
		  <img src="ikony/zapytanie.png" width="50" height="50">
		  </label>
	  </fieldset>
	  </div>
	  
	  <div class="container">
	  <fieldset>
	  <legend><span class="number">2</span>Dostępność</legend>
	  <label class="item">
	  <input type="radio" class="item" name="colors" id="colors_green">
	  <img src="icon_col_green.png" width="50" height="50">
	  </label>

	  <label class="item">
	  <input type="radio" class="item" name="colors" id="colors_red">
	  <img src="icon_col_red.png" width="50" height="50">
	  </label>
	  </fieldset>
	  </div>
	  
	  <fieldset>
	  <legend><span class="number">3</span>Komentarz</legend>
	  <textarea class="item" id="comment" name="field3" placeholder="Komentarz"></textarea>
	  </fieldset>	


	<input type="submit" onclick="addMarkerWithComment();return false;" value="Dodaj" />
	</div>	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
